<h1 class="mt-3">{{member.knownAs}} Deals</h1>
<div class="album py-5 bg-light">
    <div class="container mt-3">
      <div *ngIf="(deals$ | async)?.length==0"><h2>You didnt list any deals yet</h2></div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let deal of deals$ | async">
          <div class="card shadow-sm">
            <div *ngIf="deal.dealPhoto?.url" else hasNoImg>
              <img class="img-thumbnail" src={{deal.dealPhoto.url}} alt="deal.dealPhoto.url">
            </div>
            <ng-template #hasNoImg>
              <img class="img-thumbnail" src="https://www.creativefabrica.com/wp-content/uploads/2018/12/Deal-icon-by-back1design1.jpg" alt="deal.dealPhoto.url">
            </ng-template>
            <div class="card-body">
              <p class="card-text">{{deal.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-info" routerLink="{{deal.id}}">View</button>
                  <button type="button" class="btn btn-sm btn-outline-warning" routerLink="edit/{{deal.id}}">Edit</button>
                  <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteDeal(deal.id)">Delete</button>
                </div>
                <small class="text-muted">Tottal Price: {{deal.tottalPrice}} â‚ª</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
