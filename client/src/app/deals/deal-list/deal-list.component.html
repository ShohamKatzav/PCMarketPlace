<div class="row">
    <div class="col-2" *ngFor="let deal of deals$ | async">
        Date: {{deal.created}}
        Price: {{deal.tottalPrice}}
        Status: {{deal.status}}
        <div class="col-2" *ngFor="let prod of deal.products ">
            Prod: {{prod.name}}
        </div>
    </div>
</div>
