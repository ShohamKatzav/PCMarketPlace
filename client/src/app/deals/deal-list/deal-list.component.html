<div *ngIf="member" class="album py-5 bg-light">
  <div class="container">
    <section *ngIf="listType == 'All Deals'"><h1>AVAILABLE DEALS</h1></section>
    <section *ngIf="listType == 'My Deals'"><h1>{{member.knownAs || member.userName}} DEALS</h1></section>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-4">
      <div *ngIf="(deals$| async)?.length == 0"><h1>No Deals Found</h1></div>
      <div class="col card" *ngFor="let deal of deals$ | async">
        <div class="card shadow-sm">
          <div *ngIf="deal.dealPhoto?.url">
            <img class="img-thumbnail card-img-top" src={{deal.dealPhoto.url}} alt="deal.dealPhoto.url">
          </div>
        </div>

        <div class="card-body">
          <p class="card-text">{{deal.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-info" routerLinkActive="active"
                routerLink="{{deal.id}}">View</button>
              <span *ngIf=" member && member.authorization=='Admin' || listType == 'My Deals'">
                <button type="button" class="btn btn-sm btn-outline-warning" routerLink="my-deals/edit/{{deal.id}}">Edit</button>
                  <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteDeal(deal.id)">Delete</button>
              </span>
            </div>
            <small class="text-muted">Tottal Price: {{deal.tottalPrice}} â‚ª</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
