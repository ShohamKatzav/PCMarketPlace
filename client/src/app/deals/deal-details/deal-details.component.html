<div *ngIf="deal">
    <div class="p-3 border shadow-sm rounded overflow-hidden">
        <h2 class="mt-3">Description: {{deal.description}}</h2>

        <div class="flex-md-row mb-4 h-md-250">
            <h3 class="mt-3">Include the products:</h3>
            <app-product-list [products]="deal.products"></app-product-list>

            <h4 class="mt-5">Created on: {{deal.created | date:'medium'}}</h4>
            <h4>Last Modified on: {{deal.lastModified | date:'medium'}}</h4>
            <h5>Total Price: {{deal.totalPrice}}</h5>
            <h5>Status: {{deal.status}}</h5>
        </div>
    </div>
</div>
