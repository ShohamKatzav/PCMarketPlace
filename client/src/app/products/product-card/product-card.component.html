<div class="col-sm">
  <div class="card p-3 w-75">
    <div class="card-img-wrapper">
      <div class="image">
        <img [src]="product.productPhoto?.url!= null ? product.productPhoto?.url : './assets/no-image.jpeg'" />
      </div>
    </div>
    <div class="card-inner">
      <div class="header">
        <h2>{{product.name}}</h2>
        <h5>Category: {{product.category}}</h5>
      </div>
      <div class="content">
        <p>Price: {{product.price}} â‚ª</p>
      </div>
    </div>
  </div>
</div>
