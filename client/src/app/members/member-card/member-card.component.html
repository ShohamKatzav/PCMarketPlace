<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{member.appUserPhoto.url ?? './assets/user.png'}}" alt="{{member.knownAs}}"
      (error)="onImageError($event)">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{member.userName}}" class="btn btn-primary">
          <i class="fa fa-user"></i>
        </button>
        <button [routerLink]="['/member/edit/']" [state]="{ OtherUser:member}" class="btn btn-primary">
          <i class="fa fa-pencil"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2"></i>
      {{member.knownAs}}
    </h6>
    <p class="card-text text-muted text-center">
      {{member.city}}
    </p>
  </div>
</div>
