<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center">
      <h1>Here you can find or list to sell computers and peripherals</h1>
      <p class="lead">All you need to do is a quick sign up!</p>
      <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
        <button class="btn btn-info btn-lg mr-2">Learn More</button>
      </div>
    </div>
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
            <p><app-register (cancelRegister)="cancelRegisterMode($event)"></app-register></p>
        </div>
      </div>
    </div>
  </div>
